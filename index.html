		<title>Letter Attack!</title>

<link rel="shortcut icon" type="image/png" href="https://8yu7guda.apps.lair.io/favicon.png"/>

	<body id="type_attack">
  <div class="modal">
    <h1>Letter Attack!</h1>
    <h2 id="first">Type the letters as they fall to score points.</h2>
    <h2 id="second">The game will end if you let 20 letters escape.</h2>
    <h2 id="third">Good Luck!</h2>

  </div>

  <div id="container">
    <canvas id="canvas" width="700" height="550"></canvas>

    <div id="stat_container">
      <div class="stat" id="correct">correct: 0</div>
      <div class="stat" id="wrong">wrong: 0</div>
      <div class="stat" id="missed">missed: 0</div>
    </div>
  </div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="underscore.js"></script>
		<script src="app.js"></script>
